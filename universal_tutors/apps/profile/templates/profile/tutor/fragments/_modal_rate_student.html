<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "950b5df8-9351-42f6-bebd-1d861c2d395b"}); </script>


<div id="modal-review" class="reveal-modal message review">
  <h4>Feedback for: <strong id="modal-review-student-name">John Doe</strong></h4>
    
  <form id="tutor-rate-student-form"  class="nice">
  	{% csrf_token %}
  	<input id="tutor-rate-student-id" name="user_id" type="hidden" value="0" />
  	<input id="tutor-rate-student-class" name="class_id" type="hidden" value="0" />
    <textarea id="tutor-rate-student-text"  name="text">Feedback for this student ...</textarea>
    <input type="submit" class="small button" value="Send">
  </form>
  
  <span id="share-facebook" class="stButton" style="text-decoration:none;color:#000000;display:inline-block;cursor:pointer;">
  	<span class="stLarge" style="background-image: url('http://w.sharethis.com/images/facebook_32.png');"></span>
  </span>
	
  <span id="share-twitter" class="stButton" style="text-decoration:none;color:#000000;display:inline-block;cursor:pointer;">
  	<span class="stLarge" style="background-image: url('http://w.sharethis.com/images/twitter_32.png');"></span>
  </span>

  <a id="modal-review-close-button" class="close-reveal-modal">&#215;</a>
</div>


<script type="text/javascript">
	var student_rated_user_id;
	var student_rated_class_id;
	var student_rated_text;
	var student_rated_image;
	var student_rated_url;
	
	$(window).ready(function(){
		$('#tutor-rate-student-form').submit(function(e){
			e.preventDefault();
			$.ajax({
				type: 'post',
				url: '{% url tutor_rate_student %}',
				data: $('#tutor-rate-student-form').serialize(),
				success: function() {
					window.location.href = '{% url tutor_classes %}';
				}
			});
		});
		
		$('#tutor-rate-student-text').focusin(function(){
			if ($(this).val() === "Feedback for this student ...") {
				$(this).val("");
			}
		});
		
		$('#tutor-rate-student-text').focusout(function(){
			if ($(this).val() === "") {
				$(this).val("Feedback for this student ...");
			}
		});
		
	});
	
	$("#share-twitter").click(function(e){
		e.preventDefault();
		window.open('https://twitter.com/share?url='+ student_rated_url +'&via=UniversalTutors&text={{ user.get_full_name }} rated student '+ $('#modal-review-student-name').html() );	
	});
	
	$("#share-facebook").click(function(e){
		e.preventDefault();
		FB.ui(
		  {
		    method: 'feed',
		    name: "{{ user.get_full_name }} rated student " + $('#modal-review-student-name').html(),
		    link: student_rated_url,
		    picture: student_rated_url,
		    description: $('#tutor-rate-student-text').val()
		  },
		  function(response) {

		  }
		);
	});

	var setup_share_buttons = function() {
		$("#share-email").remove();
		$('<span id="share-email"></span>').insertBefore("#modal-review-close-button");
		
		stWidget.addEntry({
			"service": "email",
			"element": document.getElementById('share-email'),
			"url": student_rated_url,
			"title": "{{ user.get_full_name }} rated student " + $('#modal-review-student-name').html(),
			"type": "large",
			"summary": $('#tutor-rate-student-text').val(),
			"image": student_rated_url
		});		
	}

	var tutor_rate_student = function(user_id, user_name, class_id, text) {
		$('#modal-review-student-name').text(user_name);
		$('#tutor-rate-student-id').val(user_id);
		$('#tutor-rate-student-class').val(class_id);
		$('#tutor-rate-student-text').val(text ? text : 'Feedback for this student ...');
				
		$.get('{% url get_user_data %}'+ user_id +'/', function(response){
			var response_splited = response.split(',');
			student_rated_image = response_splited[0];
			student_rated_url = response_splited[1];
			setup_share_buttons();		
		});
	}

	$("#tutor-rate-student-text").keyup(function(){
		setup_share_buttons();		
	});
</script>
