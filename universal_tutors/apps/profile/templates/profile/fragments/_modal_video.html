<div id="modal-video" class="reveal-modal message">
 <h4>Video</h4>
  <a class="close-reveal-modal">&#215;</a>
</div>

<script type="text/javascript">
	var change_video_profile = function(video_id) {
		$("div#modal-video h4").after('<iframe id="video-frame" width="520" height="300" src="http://www.youtube.com/embed/'+ video_id +'" frameborder="0" allowfullscreen></iframe>');
	}
	$("#modal-video").bind('reveal:close', 	function(){
		setTimeout(function(){
			$("div#modal-video iframe").remove();
		}, 100);
	});
</script>
