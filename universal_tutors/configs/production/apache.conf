<VirtualHost *:81>
    ServerName universal_tutorspartners.com
    ServerAlias www.universal_tutorspartners.* universal_tutorspartners.* 184.107.250.82

    WSGIDaemonProcess universal_tutors user=rawjam group=rawjam threads=10 python-path=/home/rawjam/sites/universal_tutors/env/lib/python2.6/site-packages
    WSGIProcessGroup universal_tutors
    WSGIScriptAlias / /home/rawjam/sites/universal_tutors/repository/universal_tutors/configs/production/production.wsgi

    ErrorLog /home/rawjam/logs/universal_tutors.error.log
    LogLevel warn

    CustomLog /home/rawjam/logs/universal_tutors.access.log combined

